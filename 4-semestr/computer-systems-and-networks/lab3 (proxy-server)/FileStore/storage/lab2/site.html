<!DOCTYPE html>
<html lang='ru'>
<head>
    <meta charset='UTF-8'>
    <title>Таблица с градацией цвета</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse; 
        }
        td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Таблица с градацией цвета</h1>
    <table border='1'><tr style='background-color: #000000;'><td>Строка 1</td></tr><tr style='background-color: #141414;'><td>Строка 2</td></tr><tr style='background-color: #272727;'><td>Строка 3</td></tr><tr style='background-color: #3b3b3b;'><td>Строка 4</td></tr><tr style='background-color: #4e4e4e;'><td>Строка 5</td></tr><tr style='background-color: #626262;'><td>Строка 6</td></tr><tr style='background-color: #767676;'><td>Строка 7</td></tr><tr style='background-color: #898989;'><td>Строка 8</td></tr><tr style='background-color: #9d9d9d;'><td>Строка 9</td></tr><tr style='background-color: #b1b1b1;'><td>Строка 10</td></tr><tr style='background-color: #c4c4c4;'><td>Строка 11</td></tr><tr style='background-color: #d8d8d8;'><td>Строка 12</td></tr><tr style='background-color: #ebebeb;'><td>Строка 13</td></tr><tr style='background-color: #ffffff;'><td>Строка 14</td></tr></table>
</body>
</html>
